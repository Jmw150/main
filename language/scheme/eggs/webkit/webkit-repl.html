  <style type="text/css">
    .input {
      white-space: pre;
      font-weight: bold; font-style: normal;
      color: blue;
    }
    .result {
      white-space: pre;
      font-weight: normal; font-style: normal;
      color: green;
    }
    .output {
      white-space: pre;
      font-weight: normal; font-style: normal;
      color: black;
    }
    .error {
      white-space: pre;
      font-weight: normal; font-style: italic;
      color: red;
    }
    #banner {
      white-space: pre;
    }
  </style>
  <script type="text/javascript">
    var interactions;
    var input;

    function initialize() {
      document.getElementById("banner").firstChild.appendData(chicken.version);

      interactions = document.getElementById("interactions");
      input = document.getElementById("input");
    }

    function createInteraction() {
      var inelt = document.createElement("dt");
      interactions.appendChild(inelt);

      var outelt = document.createElement("dd");
      interactions.appendChild(outelt);

      return [inelt, outelt];
    }

    function evalInput() {
      var cmd = input.value;
      if (cmd != "") {
        var elts = createInteraction();
        if (chicken.interact(chicken.eval, input.value, elts[0], elts[1]))
          input.value = "";
      }
    }

    function expandInput() {
      var cmd = input.value;
      if (cmd != "") {
        var elts = createInteraction();
        if (chicken.interact(chicken.expand, input.value, elts[0], elts[1]))
          input.value = "";
      }
    }
  </script>
</head>
<body onload="initialize()">
  <div id="banner">CHICKEN </div>
  <dl id="interactions"></dl>
  <div id="controls">
    <textarea id="input" cols="56" rows="4"></textarea>
    <p>
      <button onclick="evalInput()">Eval</button>
      <button onclick="expandInput()">Expand</button>
    </p>
  </div>
</body>
</html>
